<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<section id="tasks" class="flex-center">
			<div class="task-list flex-center">
				<div class="container flex-center">
					<span class="title">Today's To Do</span>
					<span><i class="fas fa-sync-alt"></i></span>
				</div>
				<div class="container add-task flex-center">
					<form action="/">
						<input type="text" placeholder="Add to your list" />
					</form>
				</div>
				<ul class="task-list-container"></ul>
				<button class="container btn" type="button">Clear all completed</button>
			</div>
		</section>
	</body>
</html>
