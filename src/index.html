<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<section id="tasks" class="flex-center">
			<div class="task-list flex-center">
				<div class="container flex-center">
					<span class="title">Today's To Do</span>
					<span><i class="fas fa-sync-alt"></i></span>
				</div>
				<div class="container add-task flex-center">
					<form action="">
						<input type="text" placeholder="Add to your list" />
					</form>
				</div>
				<ul class="container task-list-container">
					<li class="task flex-center">
						<span class="left">
							<input id="fixed" type="checkbox" />
							<label for="fixed">Fix linters</label>
						</span>
						<span class="right">
							<i class="fas fa-ellipsis-v"></i>
						</span>
					</li>
				</ul>
			</div>
		</section>
	</body>
</html>
